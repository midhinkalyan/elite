<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css"/>
</head>
<body style="background: linear-gradient(100deg, rgb(244,196,235),rgb(86, 149, 243),rgb(137,26,193))no-repeat;">
    <div class="container" >  
         <div class="head">
         <h1>REGISTRATION</h1> 
        </div>
            <div class="elements" style="display: flex;flex-direction: column;gap:13px;">
                <div class="element1" style="display: flex;flex-direction: row;">
                    <div style="display: flex;flex-direction: column;margin-right: 5px; padding-left: 5px;margin-right: 3px;width:50%; ">
                    <p style="margin: 0; margin-bottom: 5px;;">
                        Name:</p>
                <input type="text" placeholder="Enter your name " style="border: 1px solid black;"/>
                    </div>
                    
                        <div style="display: flex;flex-direction: column;margin-left: 15px; padding-left: 5px;margin-right: 3px;width:50%;">
                        <p style="margin: 0; margin-bottom: 5px;;">
                            Full Name :
                        </p>
                    <input type="text" placeholder="Enter your username" style="border: 1px solid black;"/>
                    </div>   
            </div> 
            <div class="element2" style="display: flex;flex-direction: row;">
                <div style="display: flex;flex-direction: column;margin-right:5px; padding-left: 5px;margin-right: 3px;width:50%;">
                <p style="margin: 0; margin-bottom: 5px;;">
                    Email :
                </p>
            <input type="email" placeholder="Enter your email " style="border: 1px solid black;"/>
                </div>
                
                    <div style="display: flex;flex-direction: column;margin-left: 15px; padding-left: 5px;margin-right: 3px;width:50%;">
                    <p style="margin: 0; margin-bottom: 5px;;">
                       Phone :
                    </p>
                <input type="number" placeholder="Enter your number " style="border: 1px solid black;"/>
                </div>   
            </div>   
            <div class="element3" style="display: flex;flex-direction: row;">
                <div style="display: flex;flex-direction: column; margin-right:5px; padding-left: 5px;margin-right: 3px;width:50%;">
                <p style="margin: 0; margin-bottom: 5px;;">
                    Password :
                </p>
            <input type="password" placeholder="Enter the password" style="border: 1px solid black;"/>
                </div>
                
                    <div style="display: flex;flex-direction: column;margin-left: 15px; padding-left: 5px;margin-right: 3px;width:50%;">
                    <p style="margin: 0; margin-bottom: 5px;;" >
                        Confirm Password :
                    </p>
                <input type="password" placeholder="confirm password " style="border: 1px solid black;"/>
                </div>   
            </div>  
            <div style="margin-left:5px ;">
               <b> Gender </b>
            </div>
            <div class="element4" style="display: flex;flex-direction: columns; gap:50px;">
               
               
                <label>
             <input TYPE="radio" for="gender " name="gender"/>
             Male</label>
             <label>
                <input TYPE="radio" for="gender " name="gender"/>
                Female</label>
                <label>
                <input TYPE="radio" for="gender " name="gender"/>Prefer Not to Say</label>
             
            </div>
           <button style="background-color: rgb(122, 122, 209); margin:15px;">
           <b>Register</b> 
           </button>
        </div> 
    </div>
    </div>
</div>
</body>
</html>
